<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body >
    <div class="container mt-5">
        <div class="d-flex justify-content-center ">
            <img src='images/clock.png' alt="clock" width="200px" height="200px"/>
        </div>
        <div class="text-center">

            <h1 class="text-white"><span id="minutes">00 </span> : <span id="seconds"> 00</span> : <span id="neno"> 00</span></h1>
            <div class="row d-flex justify-content-center">
                <button class="btn  m-3" id='btnStart'>Start</button>
                <button class="btn  m-3" id='btnLap'>Lap</button>
                <button class="btn  m-3" id='btnStop'>Stop</button>
                <button class="btn  m-3" id='btnReset'>Reset</button>
            </div>
        </div>

        <div class="list-group" id="list">
          
          </div>
    </div>


    
    <script src="app.js" ></script>
</body>
</html>
